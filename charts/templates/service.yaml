apiVersion: v1
kind: Service
metadata:
  name: {{ include "bahram-vote.fullname" . }}
  labels:
    {{- include "bahram-vote.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "bahram-vote.selectorLabels" . | nindent 4 }}
